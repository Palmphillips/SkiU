	<div style="background-image: url(styles/pic1.jpg); height: 100%; width: 100%; position: fixed;overflow-y: scroll; margin-top: 50px">

        <div class="container" style="background-color:white; margin-bottom: 80px; margin-top: 50px">
            <form class="form-horizontal" action="/register" method="POST">
              <fieldset>
                <div id="legend">
                  <legend class="">Create an Event</legend>
                </div>

                <div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Driver
				  </label>
				</div>
				<div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Passenger
				  </label>
				</div>

				<select class="form-control">
				  <option>Select a Mountain...</option>;<option>Arapahoe Basin</option>;<option>Aspen</option>;<option>Beaver Creek</option>;<option>Breckenridge</option>
				  <option>Copper</option>;<option>Eldora</option>;<option>Keystone</option>;<option>Loveland</option>;<option>Steamboat</option>
				  <option>Vail</option>;<option>Beaver Creek</option>;

				</select>


				<p>Date: <input type="text" id="datepicker"></p>

                <div class="control-group">
                  <!-- School year -->
                  <label class="control-label" for="year">Year</label>
                  <div class="controls">
                    <input type="text" id="year" name="year" placeholder="" class="input-xlarge">
                    <p class="help-block">Please insert your school year</p>
                  </div>
                </div>



                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button class="btn btn-success">Register</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
        </div>
